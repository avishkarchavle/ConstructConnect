<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purchase History</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container mt-5">

  <h2 class="text-primary">Purchase History</h2>

  <!-- Purchase History Display -->
  <ul id="purchaseHistory" class="list-group"></ul>

  <!-- Include Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-eZpGdC5uVAPF6aa9F2ttG2F5x6J1exmL3/J9C1jBXQReCEb3+6P/WFfVAEl6Nn6d" crossorigin="anonymous"></script>

  <script>
    // Retrieve purchase history from sessionStorage
    var purchaseHistory = JSON.parse(sessionStorage.getItem('purchaseHistory')) || [];

    // Display items in the purchase history
    var historyList = document.getElementById('purchaseHistory');
    purchaseHistory.forEach(function (purchase) {
      var listItem = document.createElement('li');
      listItem.className = 'list-group-item';
      listItem.textContent = `${purchase.item} - ${purchase.date} ${purchase.time}`;
      historyList.appendChild(listItem);
    });
    
  </script>

</body>
</html>
