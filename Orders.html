<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller Orders</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body {
      background-color: #f4f4f4;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }
    h2 {
      text-align: center;
    }
    .order-list {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  

  <!-- Content -->
  <div class="container">
    <h2 class="text-primary">Orders</h2>

    <!-- Order List Display -->
    <div class="order-list">
      <!-- Dynamically populate order list using JavaScript/Backend -->
      <!-- Example order item, replace with real data -->
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Order ID: 1</h5>
          <p class="card-text">Product: Product A</p>
          <p class="card-text">Quantity: 2</p>
          <p class="card-text">Order Date: 2023-01-15</p>
        </div>
      </div>
      <!-- Add more order items as needed -->
    </div>
  </div>

  <!-- Include Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-eZpGdC5uVAPF6aa9F2ttG2F5x6J1exmL3/J9C1jBXQReCEb3+6P/WFfVAEl6Nn6d" crossorigin="anonymous"></script>
</body>
</html>
