      margin-top: 10px

</head>
<body>

  <div class="container mt-5">

        },
        {

          price: '₹50',

        },
        {

        },
        {

        },
        // Add more products as needed
      ];
    </script>

    <!-- Search Bar -->
    <div class="input-group mb-3 search-bar">
      <input type="text" class="form-control" placeholder="Search for products..." id="searchInput">
      <button class="btn btn-primary " type="button" onclick="searchProducts()">Search</button>
    </div>

    <!-- Display Search Results -->
    <div id="searchResults" class="mb-3"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-eZpGdC5uVAPF6aa9F2ttG2F5x6J1exmL3/J9C1jBXQReCEb3+6P/WFfVAEl6Nn6d" crossorigin="anonymous"></script>

  <script>
    function searchProducts() {
      var searchInput = document.getElementById('searchInput').value.toLowerCase();

      // Filter items based on search input
      var searchResults = homePageItems.filter(function(item) {
        return item.name.toLowerCase().includes(searchInput);
      });

      // Display search results
      displaySearchResults(searchResults);
    }

    function displaySearchResults(results) {
      var searchResultsDiv = document.getElementById('searchResults');
      searchResultsDiv.innerHTML = ''; // Clear previous results

      if (results.length === 0) {
        searchResultsDiv.innerHTML = '<p id="err">No results found.</p>';
      } else {
        results.forEach(function(result) {
          var productItem = document.createElement('div');
          productItem.className = 'product-item';

          var productDetails = document.createElement('div');
          productDetails.className = 'product-details';

         

          var productName = document.createElement('p');
          productName.textContent = result.name;

          var productPrice = document.createElement('p');
          productPrice.textContent = 'Price: ' + result.price;

          var productLocation = document.createElement('p');
          productLocation.textContent = 'Location: ' + result.location;

         
       
          productDetails.appendChild(productName);
          productDetails.appendChild(productPrice);
          productDetails.appendChild(productLocation);
        

          productItem.appendChild(productDetails);

          searchResultsDiv.appendChild(productItem);
        });
      }
    }
  </script>

</body>
</html>
