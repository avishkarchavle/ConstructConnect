<!-- OrderSummary.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body {
      background-color: #f4f4f4;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
      margin-top: 50px;
    }
    h2 {
      text-align: center;
    }
    .order-details {
      margin-bottom: 15px;
    }
    .btn-primary {
      width: 100%;
    }
  </style>
</head>
<body class="container">

  <h2 class="text-primary">Invoice</h2>

  <!-- Order Details Display -->
  <div class="order-details">
    <h3 id="t">Transaction Successful</h3>
    <h4>Ordered Items:</h4>
    <ul id="orderItems" class="list-group"></ul>
  </div>

  <!-- Go to Home Button -->
  <button class="btn btn-primary" onclick="goToHome()">Go to Home</button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-eZpGdC5uVAPF6aa9F2ttG2F5x6J1exmL3/J9C1jBXQReCEb3+6P/WFfVAEl6Nn6d" crossorigin="anonymous"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Retrieve data from sessionStorage
      var bagItems = JSON.parse(sessionStorage.getItem('bagItems')) || [];

      // Display items in the order summary
      var orderItems = document.getElementById('orderItems');
      bagItems.forEach(function (item) {
        var listItem = document.createElement('li');
        listItem.className = 'list-group-item';
        listItem.textContent = item;
        orderItems.appendChild(listItem);
      });
    });

    function goToHome() {
      // Set the shopping bag to null
      sessionStorage.setItem('bagItems', JSON.stringify([]));

      // Redirect to the home page
      window.location.href = 'Home.html'; // Change to your home page URL
    }
  </script>
  <style>
    #t{
        color: green;
    }
  </style>

</body>
</html>
